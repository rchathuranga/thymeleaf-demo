<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>POS Customer-form</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<h2>Customer Form</h2>

<div class="container">
    <form action="customer/operation" method="post">
        <div class="mb-3">
            <label for="txtId" class="form-label">Id</label>
            <input type="text" class="form-control sm" id="txtId" name="id" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" class="form-control sm" id="txtName" name="name" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txtAddress" class="form-label">Address</label>
            <input type="text" class="form-control sm" id="txtAddress" name="address" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txtContactNo" class="form-label">Contact No</label>
            <input type="tel" class="form-control sm" id="txtContactNo" name="contactNo" placeholder="">
        </div>

        <div class="container mb-5">
            <button type="submit" class="btn btn-success" name="buttonType" value="btnSave">Save</button>
            <button type="submit" class="btn btn-primary" name="buttonType" value="btnUpdate">Update</button>
            <button type="submit" class="btn btn-danger" name="buttonType" value="btnDelete">Delete</button>
        </div>

    </form>
</div>

<div class="container-md">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">CONTACT NO</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr th:each="cus: ${customerList}">
            <td th:text="${cus.customerId}"/>
            <td th:text="${cus.name}"/>
            <td th:text="${cus.address}"/>
            <td th:text="${cus.contactNo}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="js/customer.js"></script>
</html>
